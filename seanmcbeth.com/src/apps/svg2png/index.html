<form>

    <dl class="properties">
        <dt>File</dt>
        <dd class="controls">
            <button type="button"
                    id="openButton"
                    title="Open file"
                    class="btn btn-sm btn-primary">
                Open
            </button>

            <button type="button"
                    id="exportButton"
                    title="Export SVG image to PNG"
                    class="btn btn-sm btn-outline-secondary"
                    disabled>
                Export
            </button>

            <button type="reset"
                    id="resetButton"
                    title="Clear image to defaults"
                    class="btn btn-sm btn-outline-danger"
                    disabled>
                Reset
            </button>
        </dd>

        <dt>Export type</dt>
        <dd>
            <tab-panel id="typeSelector" disabled>
                <div data-tab-name="PNG"></div>
                <div data-tab-name="JPEG"></div>
            </tab-panel>
        </dd>

        <dt data-groupname="JPEG"><label for="jpegQualityInput">JPEG Quality</label></dt>
        <dd data-groupname="JPEG">
            <input type="range"
                   id="jpegQualityInput"
                   title="Set the quality level of the JPEG export option"
                   min="0"
                   max="1"
                   step="0.01"
                   value="0.8"
                   disabled />
        </dd>

        <dt><label for="nameInput">Name</label></dt>
        <dd>
            <input type="text"
                   id="nameInput"
                   title="Edit file name"
                   placeholder="File name"
                   disabled />
        </dd>

        <dt><label for="clearColorSelect">Clear color</label></dt>
        <dd>
            <input type="color"
                   id="clearColorSelect"
                   title="Set the background color of the image"
                   value="#000000"
                   disabled />
        </dd>

        <dt><label for="clearOpacityRange">Clear color opacity</label></dt>
        <dd>
            <input type="range"
                   id="clearOpacityRange"
                   title="Set the background color of the image"
                   min="0"
                   max="1"
                   step="0.01"
                   value="0"
                   disabled />
        </dd>

        <dt><label for="unitsSelect">Units</label></dt>
        <dd>
            <select is="select-list"
                    id="unitsSelect"
                    title="Select system of units"
                    disabled>
            </select>
        </dd>

        <dt><label for="resolutionInput">Resolution (<span class="unit-specifier">PPI</span>)</label></dt>
        <dd>
            <input type="number"
                   id="resolutionInput"
                   min="1"
                   max="1000"
                   title="Image resolution in pixels per inch"
                   placeholder="PPI"
                   disabled />
        </dd>

        <dt><label for="widthInput">Width (<span class="unit-specifier">in</span>)</label></dt>
        <dd>
            <input type="number"
                   id="widthInput"
                   min="0"
                   max="120"
                   title="Image width in inches"
                   placeholder="in"
                   disabled />
        </dd>

        <dt><label for="heightInput">Height (<span class="unit-specifier">in</span>)</label></dt>
        <dd>
            <input type="number"
                   id="heightInput"
                   min="0"
                   max="120"
                   title="Image height in inches"
                   placeholder="in"
                   disabled />
        </dd>

        <dt><label for="maintainAspectRatioCheck">Maintain aspect ratio</label></dt>
        <dd>
            <input type="checkbox"
                   id="maintainAspectRatioCheck"
                   title="Maintain the ratio between the width and the height of the image when changing one of the dimensions"
                   checked
                   disabled />
        </dd>
    </dl>

    <canvas></canvas>

    <div id="source">
        <label for="sourceEditor">Source editor</label>
        <textarea id="sourceEditor"
                  title="Edit SVG source"
                  placeholder="Open an SVG file or copy/paste SVG source..."></textarea>
    </div>
</form>
