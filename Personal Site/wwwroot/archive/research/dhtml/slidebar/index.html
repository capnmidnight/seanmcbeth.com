<html>
<head>
	<link href="SlideBar.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="SlideBarControl horizontal" id="sb1">
		<div class="SlideBarContainer" id="sb1c">
			<div class="SlideBarSlot" id="sb1s"></div>
			<div class="SlideBarHandle" id="sb1h"></div>
			<input class="SlideBarValue" id="sb1v" type="hidden"/>
			<div class="SlideBarParam snapPoints" id="sb1p1">11</div>
			<div class="SlideBarParam length" id="sb1p2">600</div>
		</div>
		<div class="SlideBarContainer SlideBarTabs" id="sb1tbs"></div>
	</div>
	<div class="SlideBarControl horizontal" id="sb3">
		<div class="SlideBarContainer" id="sb3c">
			<div class="SlideBarSlot" id="sb3s"></div>
			<div class="SlideBarHandle" id="sb3h"></div>
			<input class="SlideBarValue" id="sb3v" type="hidden"/>
			<div class="SlideBarParam snapPoints" id="sb3p1">5</div>
			<div class="SlideBarParam length" id="sb3p2">500</div>
		</div>
		<div class="SlideBarContainer SlideBarTabs" id="sb3tbs"></div>
	</div>
	<div class="SlideBarControl horizontal" id="sb4">

			<div class="SlideBarParam length" id="sb2p2">400</div>
		</div>
		<div class="SlideBarContainer SlideBarTabs" id="sb2tbs"></div>
	</div>

</body>
<script language="javascript" src="SlideBar.js"></script>
<script language="javascript">
	FindSlideBars();
</script>
</html>
